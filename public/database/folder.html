    <style>

</head>
<body>

    <h1>Th∆∞ M·ª•c Chi Ti·∫øt</h1>
    <button class="back-button" onclick="goBack()">Quay l·∫°i</button>
    <div id="fileTree"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const folderId = urlParams.get('id'); // L·∫•y ID th∆∞ m·ª•c t·ª´ URL
        const apiKey = 'AIzaSyCLM4k8LdQfHMxOCrh4QIfMlZr07L1WISE'; // API Key

        // H√†m li·ªát k√™ file t·ª´ Google Drive API
        async function listFiles() {
            const response = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}`);
            const data = await response.json();
            createFileTree(document.getElementById('fileTree'), data.files);
        }

        // H√†m t·∫°o c√¢y th∆∞ m·ª•c v√† file
        function createFileTree(container, fileStructure) {
            fileStructure.forEach(file => {
                const item = document.createElement('div');
                item.className = file.mimeType === 'application/vnd.google-apps.folder' ? 'folder' : 'file';
                
                const icon = document.createElement('span');
                icon.textContent = getIcon(file.name); // G·∫Øn icon cho file d·ª±a tr√™n ph·∫ßn m·ªü r·ªông

                const fileName = document.createElement('span');
                fileName.textContent = file.name;
                
                item.appendChild(icon);
                item.appendChild(fileName);

                // N·∫øu l√† th∆∞ m·ª•c, ƒëi·ªÅu h∆∞·ªõng sang trang chi ti·∫øt th∆∞ m·ª•c
                item.addEventListener('click', () => {
                    if (file.mimeType === 'application/vnd.google-apps.folder') {
                        window.location.href = `folder.html?id=${file.id}`; // Chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang m·ªõi n·∫øu l√† th∆∞ m·ª•c
                    } else {
                        downloadFile(file.id); // T·∫£i xu·ªëng file n·∫øu l√† file
                    }

                container.appendChild(item);
            });
        }

        // H√†m x√°c ƒë·ªãnh bi·ªÉu t∆∞·ª£ng d·ª±a tr√™n ph·∫ßn m·ªü r·ªông file
        function getIcon(fileName) {
            const ext = fileName.split('.').pop().toLowerCase();
            switch (ext) {
                case 'jpg':
                case 'jpeg':
                case 'png':
                case 'gif':
                case 'bmp':
                    return 'üé®'; // Icon cho h√¨nh ·∫£nh
                case 'txt':
                case 'doc':
                case 'docx':
                case 'xls':
                case 'xlsx':
                case 'pdf':
                    return 'üìÑ'; // Icon cho t√†i li·ªáu
                case 'zip':
                case 'rar':
                case '7z':
                    return 'üìÇ'; // Icon cho t·ªáp n√©n
                default:
                    return 'üìÑ'; // Icon m·∫∑c ƒë·ªãnh
            }
        }

        // H√†m t·∫£i file v·ªÅ
        function downloadFile(fileId) {
            const link = document.createElement('a');
            link.href = `https://drive.google.com/uc?export=download&id=${fileId}`; // Li√™n k·∫øt t·∫£i file
            link.download = ''; // ƒê·ªÉ tr·ªëng ƒë·ªÉ t·ª± ƒë·ªông l·∫•y t√™n file t·ª´ Google Drive
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link); // X√≥a li√™n k·∫øt sau khi t·∫£i
        }

        // H√†m quay l·∫°i trang tr∆∞·ªõc
        function goBack() {

        }

        // G·ªçi h√†m li·ªát k√™ file khi trang ƒë∆∞·ª£c load
        listFiles();
    </script>
