<body>

    <script>
        const folderId = '1UTfMjT2Nbz19h8DT2BhF4P7yqKND5xqj'; // ID th∆∞ m·ª•c ch√≠nh
        const folderId2 = '1YsRcLuspzYz2bnPcu8SRE4MnafI8dV-n'; // ID th∆∞ m·ª•c y√™u c·∫ßu m·∫≠t kh·∫©u
        const apiKey = 'AIzaSyCLM4k8LdQfHMxOCrh4QIfMlZr07L1WISE'; // API Key

        async function listFiles() {
            const response = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}`);
            const data = await response.json();
            createFileTree(document.getElementById('fileTree'), data.files);
        }

        function createFileTree(container, fileStructure) {
            fileStructure.forEach(file => {
                const item = document.createElement('div');
                item.className = file.mimeType === 'application/vnd.google-apps.folder' ? 'folder' : 'file';
                item.textContent = file.name;

                // Ki·ªÉm tra xem ƒë√¢y c√≥ ph·∫£i l√† folderId2 kh√¥ng
                if (file.id === folderId2) {
                    item.addEventListener('click', () => {
                        const password = prompt('Nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ m·ªü th∆∞ m·ª•c:');
                        if (password === '03112005') { // Thay ƒë·ªïi m·∫≠t kh·∫©u t·∫°i ƒë√¢y
                            window.location.href = `folder.html?id=${folderId2}`; // Chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang m·ªõi
                        } else {
                            alert('M·∫≠t kh·∫©u sai!');
                        }
                    });
                } else if (file.mimeType === 'application/vnd.google-apps.folder') {
                    item.addEventListener('click', () => {
                        window.location.href = `folder.html?id=${file.id}`; // Chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang m·ªõi
                    });
                } else {
                    item.addEventListener('click', () => {
                        downloadFile(file.id); // T·∫£i xu·ªëng file
                    });
                }

                container.appendChild(item);
            });
        }

        function downloadFile(fileId) {
            const link = document.createElement('a');
            link.href = `https://drive.google.com/uc?id=${fileId}`;
            link.download = ''; // T·∫£i xu·ªëng file
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // H√†m ƒë·ªÉ quay v·ªÅ trang ch·ªß
        function goToHomePage() {
            window.location.href = '../../index.html'; // Thay ƒë·ªïi URL th√†nh trang ch·ªß c·ªßa b·∫°n
        }

        listFiles();
    </script>
